<!doctype html>
<html>
<head>
  {% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <title>LED Table</title>
  <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='iro.min.js') }}"></script>
  {% endblock %} 
</head>
<body>
  <header>
    
  </header>
  <section>
    <div class="content container-fluid">
      <div class="row">
        <div id="table_view" class="col-xl-auto">
          {% for row in range(23) %}
          <div class="table_row" style="display: flex;">
            {% for pixel in range(23) %}
            <div class="pixel_elem" style="width:30px;height:30px;border:0px solid #969696; background-color: rgb(0,0,0); font-size: 0;" ondragstart="return false;" onmousedown="mouseOnPixelEventHanlder(event, this)" onmouseenter="pixelDragOverHandler(this)">{{ row }}, {{ pixel }}</div>
            {% endfor %}
          </div>
          {% endfor %}
        </div>
        <div class="btn-group-vertical col-xl-auto">
            <button type="button" class="btn btn-dark btn-sm" style="max-height: 40px;" onclick="toggleGrid()">Toggle Grid</button>
            <button type="button" class="btn btn-dark" style="max-height: 40px;" onclick="togglePixelNumbers()">Toggle Pixel numbers</button>
            <button type="button" class="btn btn-dark" style="max-height: 40px;" onclick="copyChangesToClipboard()">Copy changes to Clipboard</button>
            <button type="button" class="btn btn-dark" style="max-height: 40px;" onclick="clearArray()">Clear Array</button>
            <button type="button" class="btn btn-dark" style="max-height: 40px;" onclick="test()">TEST</button>
          </div>
        <div class="picker col-xl-auto">
          <div class="half">
            <div class="colorPickerLeftClick"></div>
          </div>
          <div class="half readout">
            <span class="title">Selected Color:</span>
            <div id="valuesLeft"></div>
          </div>
          <div class="half">
            <div class="colorPickerRightClick"></div>
          </div>
          <div class="half readout">
            <span class="title">Selected Color:</span>
            <div id="valuesRight"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <div id="footer">
      {% block footer %}
      &copy; Copyright 2019 by <a href="http://domain.invalid/">Daniel und Christian</a>.
      {% endblock %}
    </div>
  </footer>
  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='table.js') }}"></script>
</body>
</html>
